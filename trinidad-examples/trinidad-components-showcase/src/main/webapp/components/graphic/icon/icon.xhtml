<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                template="/pages/componentDemo.xhtml">

    <ui:define name="demoContent">

        <tr:outputText value="Types of icons that can be rendered are:"/>
        <tr:spacer height="10px"/>

        <tr:panelHorizontalLayout>
            <tr:icon name="info"/>
            <tr:spacer width="5"/>
            <tr:outputText value="Info: "/>
        </tr:panelHorizontalLayout>

        <tr:panelHorizontalLayout>
            <tr:icon name="warning"/>
            <tr:spacer width="5"/>
            <tr:outputText value="Warning: "/>
        </tr:panelHorizontalLayout>

        <tr:panelHorizontalLayout>
            <tr:icon name="error"/>
            <tr:spacer width="5"/>
            <tr:outputText value="Error: "/>
        </tr:panelHorizontalLayout>

    </ui:define>
</ui:composition>
