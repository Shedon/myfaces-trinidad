<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:tr="http://myfaces.apache.org/trinidad">

    Component that displays a label for a form component, including a text label, and an
    (optional) icon indicating the type of message. Developers should use this if they need more control over layout
    than the built-in label support for label components allows.
    
</ui:composition>
