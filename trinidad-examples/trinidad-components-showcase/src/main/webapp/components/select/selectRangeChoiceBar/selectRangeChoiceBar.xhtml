<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/pages/componentDemo.xhtml">

    <ui:define name="demoContent">

        <tr:outputFormatted value="&lt;b&gt;You can browse the following animal names:&lt;b&gt;"/>
        <tr:spacer height="20px"/>
        <tr:outputText value="#{selectRangeChoiceBarBean.stringSublist}"
                       partialTriggers="selectRangeChoiceBarID"/>
        <tr:spacer height="10px"/>
        <tr:selectRangeChoiceBar id="selectRangeChoiceBarID"
                                 rangeChangeListener="#{selectRangeChoiceBarBean.rangeChange}"
                                 first="0" rows="5"
                                 value="#{selectRangeChoiceBarBean.stringList}"/>

    </ui:define>
</ui:composition>
